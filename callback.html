<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            gap: 20px;
            padding: 20px;
        }
        .message {
            text-align: center;
            animation: blink 1s infinite;
        }
        .debug {
            font-size: 12px;
            color: #666;
            max-width: 80%;
            word-break: break-all;
            text-align: left;
            white-space: pre-wrap;
            font-family: monospace;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #333;
        }
        .retry-button {
            background: #1DB954;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }
        .retry-button:hover {
            background: #1ed760;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="message">AUTHENTICATING...</div>
    <div id="debug" class="debug"></div>
    <button id="retryButton" class="retry-button" onclick="window.location.href='/'">RETRY</button>

    <script>
        // Utility function for logging
        function log(message, data = null) {
            const debugElement = document.getElementById('debug');
            const timestamp = new Date().toISOString().split('T')[1].split('.')[0];
            let logMessage = `[${timestamp}] ${message}`;
            if (data) {
                logMessage += '\n' + JSON.stringify(data, null, 2);
            }
            console.log(logMessage);
            debugElement.textContent += (debugElement.textContent ? '\n\n' : '') + logMessage;
        }

        // Function to handle the OAuth callback
        async function handleCallback() {
            const messageElement = document.querySelector('.message');
            const retryButton = document.getElementById('retryButton');
            const debugElement = document.getElementById('debug');
            
            try {
                log('Starting authentication process');
                log('Local Storage Contents:', {
                    hasCodeVerifier: !!localStorage.getItem('spotify_code_verifier'),
                    hasToken: !!localStorage.getItem('spotify_token'),
                    hasRefreshToken: !!localStorage.getItem('spotify_refresh_token')
                });

                // Get URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const error = urlParams.get('error');

                log('URL parameters received', {
                    hasCode: !!code,
                    codeLength: code ? code.length : 0,
                    error: error || 'none',
                    fullUrl: window.location.href
                });

                if (error) {
                    throw new Error(`Authentication error: ${error}`);
                }

                if (!code) {
                    throw new Error('No authorization code found in URL');
                }

                // Get code verifier from localStorage
                const codeVerifier = localStorage.getItem('spotify_code_verifier');
                log('Code verifier status', {
                    hasCodeVerifier: !!codeVerifier,
                    verifierLength: codeVerifier ? codeVerifier.length : 0
                });

                if (!codeVerifier) {
                    throw new Error('No code verifier found - please try logging in again');
                }

                // Exchange code for token
                log('Preparing token request', {
                    clientId: '7a82dcab533b4f3c8d440bb23f82c6b6',
                    redirectUri: window.location.origin + '/callback.html',
                    codeVerifierLength: codeVerifier.length
                });

                const response = await fetch('https://accounts.spotify.com/api/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        client_id: '7a82dcab533b4f3c8d440bb23f82c6b6',
                        grant_type: 'authorization_code',
                        code: code,
                        redirect_uri: window.location.origin + '/callback.html',
                        code_verifier: codeVerifier
                    }).toString()
                });

                log('Token response received', {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers)
                });

                const data = await response.json();
                log('Token data received', {
                    hasAccessToken: !!data.access_token,
                    hasRefreshToken: !!data.refresh_token,
                    tokenType: data.token_type,
                    error: data.error,
                    errorDescription: data.error_description
                });
                
                if (!response.ok) {
                    throw new Error(`Token request failed: ${data.error_description || data.error || 'Unknown error'}`);
                }

                if (!data.access_token) {
                    throw new Error('No access token in response');
                }

                // Store the tokens
                localStorage.setItem('spotify_token', data.access_token);
                if (data.refresh_token) {
                    localStorage.setItem('spotify_refresh_token', data.refresh_token);
                }

                // Clean up code verifier
                localStorage.removeItem('spotify_code_verifier');

                log('Tokens stored successfully', {
                    hasAccessToken: !!localStorage.getItem('spotify_token'),
                    hasRefreshToken: !!localStorage.getItem('spotify_refresh_token')
                });

                messageElement.textContent = 'AUTHENTICATION SUCCESSFUL';
                
                // Redirect back to main page
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } catch (error) {
                messageElement.textContent = 'ERROR: ' + error.message.toUpperCase();
                log('Authentication failed', {
                    error: error.message,
                    stack: error.stack
                });
                retryButton.style.display = 'block';
            }
        }

        // Run the callback handler when the page loads
        window.onload = handleCallback;
    </script>
</body>
</html>
