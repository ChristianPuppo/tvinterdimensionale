<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            gap: 20px;
        }
        .message {
            text-align: center;
            animation: blink 1s infinite;
        }
        .debug {
            font-size: 12px;
            color: #666;
            max-width: 80%;
            word-break: break-all;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="message">AUTHENTICATING...</div>
    <div id="debug" class="debug"></div>
    <script src="spotify.js"></script>
    <script>
        async function handleCallback() {
            const debugElement = document.getElementById('debug');
            const messageElement = document.querySelector('.message');
            
            // Log the full URL for debugging
            debugElement.textContent = 'Current URL: ' + window.location.href;

            // Check for authorization code
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');

            if (error) {
                messageElement.textContent = 'ERROR: ' + error.toUpperCase();
                debugElement.textContent += '\nError details: ' + error;
                return;
            }

            if (code) {
                try {
                    await spotifyHandler.getAccessToken(code);
                    messageElement.textContent = 'AUTHENTICATION SUCCESSFUL';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } catch (error) {
                    messageElement.textContent = 'ERROR: FAILED TO GET ACCESS TOKEN';
                    debugElement.textContent += '\nError details: ' + error.message;
                }
            } else {
                messageElement.textContent = 'ERROR: NO AUTHORIZATION CODE FOUND';
                debugElement.textContent += '\nNo code parameter found in URL';
            }
        }

        // Run the callback handler when the page loads
        window.onload = handleCallback;
    </script>
</body>
</html>
