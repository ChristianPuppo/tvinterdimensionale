<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            gap: 20px;
            padding: 20px;
        }
        .message {
            text-align: center;
            animation: blink 1s infinite;
        }
        .debug {
            font-size: 12px;
            color: #666;
            max-width: 80%;
            word-break: break-all;
            text-align: center;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .retry-button {
            background: #1DB954;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-family: 'Press Start 2P', cursive;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }
        .retry-button:hover {
            background: #1ed760;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="message">AUTHENTICATING...</div>
    <div id="debug" class="debug"></div>
    <button id="retryButton" class="retry-button" onclick="window.location.href='/'">RETRY</button>
    <script src="spotify.js"></script>
    <script>
        function log(message, data = null) {
            const debugElement = document.getElementById('debug');
            const timestamp = new Date().toISOString().split('T')[1].split('.')[0];
            let logMessage = `[${timestamp}] ${message}`;
            if (data) {
                logMessage += '\n' + JSON.stringify(data, null, 2);
            }
            console.log(logMessage);
            debugElement.textContent = logMessage;
        }

        async function handleCallback() {
            const messageElement = document.querySelector('.message');
            const retryButton = document.getElementById('retryButton');
            
            try {
                log('Starting authentication process');

                // Check for authorization code
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                const error = urlParams.get('error');

                if (error) {
                    throw new Error(`Authentication error: ${error}`);
                }

                if (!code) {
                    throw new Error('No authorization code found in URL');
                }

                log('Authorization code received', { code: code.substring(0, 10) + '...' });

                // Verify we have a code verifier
                const codeVerifier = localStorage.getItem('spotify_code_verifier');
                if (!codeVerifier) {
                    throw new Error('No code verifier found - please try logging in again');
                }

                log('Exchanging code for access token...');
                await spotifyHandler.getAccessToken(code);
                
                messageElement.textContent = 'AUTHENTICATION SUCCESSFUL';
                log('Successfully authenticated with Spotify');
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } catch (error) {
                messageElement.textContent = 'ERROR: ' + error.message.toUpperCase();
                log('Authentication failed', {
                    error: error.message,
                    stack: error.stack
                });
                retryButton.style.display = 'block';
            }
        }

        // Run the callback handler when the page loads
        window.onload = handleCallback;
    </script>
</body>
</html>
