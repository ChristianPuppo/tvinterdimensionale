<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            gap: 20px;
            padding: 20px;
        }
        .message {
            text-align: center;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="message">AUTHENTICATING...</div>

    <script>
        function handleCallback() {
            const messageElement = document.querySelector('.message');
            
            try {
                // Get access token from URL fragment
                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);
                const accessToken = params.get('access_token');
                const error = params.get('error');

                if (error) {
                    throw new Error(`Authentication error: ${error}`);
                }

                if (!accessToken) {
                    throw new Error('No access token found');
                }

                // Store the access token
                localStorage.setItem('spotify_token', accessToken);
                messageElement.textContent = 'AUTHENTICATION SUCCESSFUL';

                // Redirect back to main page
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } catch (error) {
                console.error('Authentication error:', error);
                messageElement.textContent = 'ERROR: ' + error.message.toUpperCase();
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            }
        }

        // Run the callback handler when the page loads
        window.onload = handleCallback;
    </script>
</body>
</html>
